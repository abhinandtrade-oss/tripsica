name = "tripsica"
main = "src/index.js"
compatibility_date = "2024-01-01"
# Updated for Cloudflare Workers auto-deployment

# Enable static assets binding for the Worker
[assets]
directory = "."

# Exclude unnecessary files from being uploaded as assets
[assets.exclude]
patterns = [
  "node_modules/**",
  "src/**",
  "wrangler.toml",
  "package*.json",
  "README.md",
  ".git/**"
]



