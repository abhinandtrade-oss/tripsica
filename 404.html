<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the World | Tripsica Tours Travels</title>
    <meta name="description"
        content="Oops! It looks like you've wandered off the itinerary. Let's get you back on track.">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Shared Assets -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/logo.js" defer></script>

    <style>
        :root {
            --accent: #dc2626;
            --accent-soft: rgba(220, 38, 38, 0.1);
        }

        .mesh-gradient {
            background-color: #ffffff;
            background-image:
                radial-gradient(at 0% 0%, hsla(0, 100%, 98%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(0, 72%, 94%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(0, 100%, 98%, 1) 0, transparent 50%),
                radial-gradient(at 50% 50%, hsla(0, 0%, 100%, 1) 0, transparent 50%);
        }

        .floating-object {
            animation: float-alt 8s ease-in-out infinite;
        }

        @keyframes float-alt {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(15px, -25px) rotate(4deg);
            }

            66% {
                transform: translate(-10px, -15px) rotate(-2deg);
            }
        }

        .parallax-text {
            text-shadow: 20px 20px 60px rgba(0, 0, 0, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.08);
        }

        .btn-fancy {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-fancy:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 45px rgba(220, 38, 38, 0.5);
        }

        .path-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-in-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen mesh-gradient font-poppins selection:bg-red-100 selection:text-red-600">
    <div class="relative min-h-screen flex flex-col items-center justify-center px-6 py-32 md:py-40 overflow-hidden">

        <!-- Decorative Background Content -->
        <div class="absolute inset-0 z-0 pointer-events-none opacity-20">
            <svg class="w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <path class="path-line" d="M -100 500 Q 250 200 500 500 T 1100 500" fill="none" stroke="#dc2626"
                    stroke-width="1" />
            </svg>
        </div>

        <!-- Header -->
        <header class="absolute top-10 left-0 right-0 z-20 flex justify-center animate-fade-in">
            <tripsica-logo></tripsica-logo>
        </header>

        <main class="relative z-10 flex flex-col items-center max-w-4xl w-full">

            <!-- Big 404 Text -->
            <div
                class="parallax-text font-playfair text-[6rem] sm:text-[10rem] md:text-[14rem] lg:text-[18rem] font-bold text-gray-900/5 leading-none select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                404
            </div>

            <!-- Content Card -->
            <div class="glass-card p-6 sm:p-10 md:p-16 rounded-[2rem] md:rounded-[3rem] text-center w-full max-w-2xl animate-slide-up opacity-0"
                style="animation-delay: 0.4s; animation-fill-mode: forwards;">
                <span
                    class="inline-block px-4 py-1.5 md:px-5 md:py-2 bg-red-50 text-red-600 rounded-full text-[10px] md:text-xs font-bold tracking-widest uppercase mb-6 md:mb-8">Destination
                    Not Found</span>

                <h1
                    class="font-playfair text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 mb-6 md:mb-8 leading-tight">
                    Wandered off the <span class="italic text-red-600">Itinerary?</span>
                </h1>

                <p class="text-gray-500 text-sm md:text-lg font-light leading-relaxed mb-10 md:mb-12">
                    Even the best explorers get lost sometimes. It seems the page you are looking for has been moved or
                    doesn't exist in our map.
                </p>

                <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
                    <a href="index.html"
                        class="btn-fancy w-full sm:w-auto px-10 py-4 md:px-12 md:py-5 rounded-full text-white font-semibold text-base md:text-lg flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Back to Base
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="absolute bottom-10 left-0 right-0 z-20 flex flex-col items-center gap-3 animate-fade-in"
            style="animation-delay: 1s;">
            <p class="text-gray-400 text-sm font-medium">Powered by <a href="https://www.gridify.in" target="_blank"
                    class="text-red-500 hover:text-red-600 font-bold transition-colors">GRIDIFY</a></p>
            <p class="text-gray-300 text-[10px] tracking-widest uppercase">Â© 2025 Tripsica Tours Travels</p>
        </footer>


        <!-- Random Particles for Flair -->
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-red-200 rounded-full animate-pulse"></div>
        <div class="absolute bottom-1/3 right-1/4 w-3 h-3 bg-red-100 rounded-full animate-ping"></div>
        <div class="absolute top-1/2 right-1/4 w-1 h-1 bg-red-300 rounded-full"></div>
    </div>
</body>

</html>
